<app-header></app-header><br>
<mat-card class="profileCard">
<button mat-button class="profileImg">
<img  class="profile" [src]="url" alt="hi"> 
</button>
<div class="details">
<h1 style="font-style: oblique;margin-left: 10%;font-weight: bold;">{{userName}}</h1>
<h3 style="font-style: oblique;margin-left: 10%;">{{fullName}}</h3>
</div>

<div class="editProfile">
  <button mat-stroked-button class="iconText" *ngIf="userIsAuthenticated" (click)="editProfile()">
    <mat-icon class="icon"><span class="material-icons-outlined">
      edit
      </span></mat-icon>
    <h5 class="text">Edit Profile</h5>
  </button>
</div>
</mat-card>
<br/>

<mat-toolbar>
  <h3>Posts</h3>
</mat-toolbar>

<mat-card class="example-card" *ngFor="let allPosts of allPosts" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"  [ngStyle]="{ 'background-image': allPosts.profileUrl}"></div>
    <mat-card-title>{{allPosts.userName}}</mat-card-title>
    <mat-card-subtitle>{{allPosts.timeStamp}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="allPosts.postUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{allPosts.caption}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="like">
    <button mat-icon-button class="likeButton" (click)="like(allPosts.userName)">
      <mat-icon><span class="material-icons-outlined">
      favorite_border
      </span></mat-icon></button>
    <h4 class="likeCount">{{likeCount}}</h4>
      </div>
    <button mat-button class="comment">Add a comment here ..</button>
  </mat-card-actions>
</mat-card>
