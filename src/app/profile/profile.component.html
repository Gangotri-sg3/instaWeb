<mat-toolbar class="header">
    <h5 style="font-style: oblique;margin-left: 10%;">Instagram</h5>
    <span class="example-spacer1"></span>
    <button mat-icon-button routerLink="/main" >
        <mat-icon>home</mat-icon>
      </button>
    <button mat-icon-button [matMenuTriggerFor]="user">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #user="matMenu">
      <div mat-menu-item *ngIf="userIsAuthenticated">
        <h5 class="text"> {{ userName }}</h5>
      </div>
      <br>
      <div class="password-btn-group">
        <button mat-stroked-button class="iconText" *ngIf="userIsAuthenticated" (click)="viewProfile()">
          <mat-icon class="icon"><span class="material-icons-outlined">
            face
            </span></mat-icon>
          <h5 class="text">profile</h5>
        </button>
          <button mat-stroked-button class="iconText" *ngIf="userIsAuthenticated" (click)="onLogout()">
            <mat-icon class="icon"><span class="material-icons-outlined">
              logout
              </span>
              </mat-icon>
            <h5 class="text">Log Out</h5>
          </button>
      </div>
    </mat-menu>
  </mat-toolbar>
<mat-card class="profileCard">
<button mat-button class="profileImg">
<img  class="profile" [src]="url" alt="hi"> 
</button>
<div class="details">
<h1 style="font-style: oblique;margin-left: 10%;font-weight: bold;">{{userName}}</h1>
<h3 style="font-style: oblique;margin-left: 10%;">{{fullName}}</h3>
</div>

<div class="editProfile">
  <button mat-stroked-button class="iconText" *ngIf="userIsAuthenticated" (click)="editProfile()">
    <mat-icon class="icon"><span class="material-icons-outlined">
      edit
      </span></mat-icon>
    <h5 class="text">Edit Profile</h5>
  </button>
</div>
</mat-card>
<br/>

<mat-toolbar>
  <h3>Posts</h3>
</mat-toolbar>

<mat-card class="example-card" *ngFor="let allPosts of allPosts" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"  [ngStyle]="{ 'background-image': allPosts.profileUrl}"></div>
    <mat-card-title>{{allPosts.userName}}</mat-card-title>
    <mat-card-subtitle>{{allPosts.timeStamp}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="allPosts.postUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{allPosts.caption}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="like">
    <button mat-icon-button class="likeButton" (click)="like(allPosts.userName)">
      <mat-icon><span class="material-icons-outlined">
      favorite_border
      </span></mat-icon></button>
    <h4 class="likeCount">{{likeCount}}</h4>
      </div>
    <button mat-button class="comment">Add a comment here ..</button>
  </mat-card-actions>
</mat-card>
